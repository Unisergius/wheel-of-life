<html>
<head>

	<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
	<link href="css/custom.css" rel="stylesheet" type="text/css">

  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top">
  		<div class="navbar-inner">
  			<div class="container">
  				<a class="brand" href="#">Wheel of Life</a>
  			</div>
  		</div>
  	</div>

  	<div class="container">
	  	<div class="row">
	  		<div class="span6">
	  			<h2>Please rate each area of your life</h2>
	  		</div>
	  		 <div class="span6">
	  		 </div>
	  	</div>
	  	<div class="row">
	  		<div class="span3">
	  			<form>
	  				<fieldset>
			  			<label class='life_area'>Fitness/Health</label>
						<select id='fitness'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
						<label class='life_area'>Career</label>
						<select id='career'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
						<label class='life_area'>Personal and Spiritual Growth</label>
						<select id='spiritual'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>						
						<label class='life_area'>Money</label>
						<select id='money'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
						<label class='life_area'>Romance/ Significant Other</label>
						<select id='romance'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
						<label class='life_area'>Physical Enviroment/Home</label>
						<select id='home'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
						<label class='life_area'>Fun/Recreation</label>
						<select if='fun'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
						<label class='life_area'>Friends/Family</label>
						<select id='family'>
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						</select>
						<div class="control-group">
							<button type="submit" id="generate_wheel" class="btn btn-primary">Generate Your Wheel of Life</button>
						</div>
					</fieldset>	
				</form>			
			</div>
			<div class="span9">
				<div id="canvas_container"></div> 
			</div>
  		</div>
  	</div> <!-- /container -->

  </html>
